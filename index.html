<!DOCTYPE html>
<!--ICS2O-Assignment4-HTML-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Calculates a Pizza order">
    <meta name="keywords" content="mths, ics2o">
    <meta name="author" content="Ava Venturino">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FFFFFF" />
    <title>Ordering Pizza, with JS</title>
    <link rel="canonical" href="https://zaida-hammel.github.io/ICS2O-Assignment4-HTML/" />
    <link rel="manifest" href="/ICS2O-Assignment4-HTML/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" /> 
    <!-- None blocking for Lighthouse report -->
    <!-- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css"></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./js/sw.js");
      }
    </script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Ordering Pizza, with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <table class="mdl-data-table mdl-js-data-table" id="pizza-size-table">
          <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">Pizza Size</th>
              <th>Cost</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">Large Pizza</td>
              <td>$6.00</td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">Extra Large Pizza</td>
              <td>$10.00</td>
            </tr>
          </tbody>
        </table>
        <br>
        <table class="mdl-data-table mdl-js-data-table" id="toppings-table">
          <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">Toppings</th>
              <th>Cost</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">One Topping</td>
              <td>$1.00</td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">Two Toppings</td>
              <td>$1.75</td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">Three Toppings</td>
              <td>$2.50</td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">Four Toppings</td>
              <td>$3.35</td>
            </tr>
          </tbody>
        </table>
        <br>
        <br>
        <h5>Which pizza would you like?</h5>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="largePizza">
          <input type="radio" id="largePizza" class="mdl-radio__button" name="options" value="1" checked>
          <span class="mdl-radio__label">Large Pizza</span>
        </label>
        <br>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="extraLargePizza">
          <input type="radio" id="extraLargePizza" class="mdl-radio__button" name="options" value="1" checked>
          <span class="mdl-radio__label">Extra Large Pizza</span>
        </label>
        <br>
        <h5>How many toppings would you like?</h5>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="topping1">
          <input type="radio" id="topping1" class="mdl-radio__button" name="options2" value="1" checked>
          <span class="mdl-radio__label">One Topping</span>
        </label>
        <br>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="topping2">
          <input type="radio" id="topping2" class="mdl-radio__button" name="options2" value="1" checked>
          <span class="mdl-radio__label">Two Toppings</span>
        </label>
        <br>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="topping3">
          <input type="radio" id="topping3" class="mdl-radio__button" name="options2" value="1" checked>
          <span class="mdl-radio__label">Three Toppings</span>
        </label>
        <br>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="topping4">
          <input type="radio" id="topping4" class="mdl-radio__button" name="options2" value="1" checked>
          <span class="mdl-radio__label">Four Toppings</span>
        </label>
        <br>
        <br>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()">
          Order up!
        </button>
        <br>
        <br>
        <div id="answers"></div>
      </main>
    </div>
  </body>
</html>
